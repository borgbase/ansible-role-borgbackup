---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos-7
    image: centos:7
  - name: centos-latest
    image: centos:latest
  - name: fedora-latest
    image: fedora:latest
  - name: debian-bullseye
    image: debian:bullseye
  - name: debian-buster
    image: debian:buster
  - name: ubuntu-bionic
    image: ubuntu:bionic
  - name: ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .

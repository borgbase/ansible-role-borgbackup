name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Molecule
      run: pip install -r requirements-dev.txt
    - name: Lint
      run: |
        yamllint .
        ansible-lint
    - name: Test using Molecule
      run: molecule test
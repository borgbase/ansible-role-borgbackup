---
borg_encryption_passphrase: ''
borg_exclude_patterns: []
borg_one_file_system: true
borg_exclude_from: []
borg_encryption_passcommand: false
borg_lock_wait_time: 5
borg_ssh_command: false
borg_remote_path: false
borg_remote_rate_limit: 0
borg_retention_policy:
  keep_hourly: 3
  keep_daily: 7
  keep_weekly: 4
  keep_monthly: 6
borg_version: false
borgmatic_timer_hour: "{{ range(0, 5) | random(seed=inventory_hostname) }}"
borgmatic_timer_minute: "{{ range(0, 59) | random(seed=inventory_hostname) }}"
borgmatic_timer_day_of_the_week: "{{ ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] | random }}" # or ""
borgmatic_timer_checks_day: "*" # "{{ range(1, 28) | random(seed=inventory_hostname) }}"
borgmatic_timer_checks_hour: "{{ range(9, 24) | random(seed=inventory_hostname) }}"
borgmatic_timer_checks_minute: "{{ 59 | random(seed=inventory_hostname) }}"
borg_install_method: pip

borgmatic_config_name: config.yaml
borgmatic_large_repo: true
borgmatic_hooks:
  on_error:
  - echo "`date` - Error while creating a backup."
  before_backup:
  - echo "`date` - Starting backup."
  after_backup:
  - echo "`date` - Finished backup."
borgmatic_checks:
  - repository
borgmatic_check_last: 3
borgmatic_store_atime: true
borgmatic_store_ctime: true
borgmatic_relocated_repo_access_is_ok: false
borgmatic_version: false

borg_venv_path: "/opt/borgmatic"
borgbackup_user: "root"
borgbackup_group: "root"
...
